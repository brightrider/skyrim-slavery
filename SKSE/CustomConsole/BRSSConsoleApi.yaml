version: 1
name: brss
script: BRSSConsoleApi
help: BRSS Console API
subs:
  - name: test
    func: Test
    help: Check if BRSS is up and running
  - name: actor-add
    func: ActorAdd
    help: Spawn a new actor
    args:
      - name: actorType
        type: String
        help: Actor type (guard, slave)
      - name: name
        type: String
        required: false
        help: Actor name (optional)
  - name: actor-list
    func: ActorList
    help: List actors
    args:
      - name: filter
        type: String
        required: false
        help: Text filter
      - name: radius
        type: Float
        default: 10240
        required: false
        help: Radius to search within (default=10240, 0 for all)
  - name: actor-wait
    func: ActorWait
    help: Set actor action to idle
    args:
      - name: actorId
        type: Actor
        help: Actor ID
        selected: true
  - name: actor-follow
    func: ActorFollow
    help: Create a follow relationship between the actors
    args:
      - name: actorList
        type: String
        help: Actor list (id1:id2:id3:...)
