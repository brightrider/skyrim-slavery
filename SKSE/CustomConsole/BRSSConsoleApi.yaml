version: 1
name: brss
script: BRSSConsoleApi
help: BRSS Console API
subs:
  - name: test
    func: Test
    help: Checks if BRSS is up and running
  - name: actor-add
    func: ActorAdd
    help: Spawns a new actor
    args:
      - name: actorType
        type: String
        help: Actor type (guard, slave)
      - name: name
        type: String
        required: false
        help: Actor name (optional)
  - name: actor-list
    func: ActorList
    help: Lists actors
    args:
      - name: filter
        type: String
        required: false
        help: Text filter
      - name: radius
        type: Float
        default: 10240
        required: false
        help: Radius to search within (default=10240, 0 for all)
  - name: actor-wait
    func: ActorWait
    help: Set actor action to idle
    args:
      - name: actorId
        type: Actor
        help: Actor ID
        selected: true
