version: 1
name: brss
script: BRSSConsoleApi
help: BRSS Console API
subs:
  - name: test
    func: Test
    help: Check if BRSS is up and running
  - name: actor-add
    func: ActorAdd
    help: Spawn a new actor
    args:
      - name: actorType
        type: String
        help: Actor type (guard, slave)
      - name: name
        type: String
        required: false
        help: Actor name (optional)
      - name: actorRace
        type: String
        help: Actor race (default=random, nord, breton, darkelf, highelf, imperial, redguard, woodelf)
        required: false
      - name: isVampire
        type: Bool
        help: Is vampire (default=false, not supported for redguard and woodelf)
        required: false
  - name: actor-list
    func: ActorList
    help: List actors
    args:
      - name: filter
        type: String
        required: false
        help: Text filter
      - name: radius
        type: Float
        default: 10240
        required: false
        help: Radius to search within (default=10240, 0 for all)
  - name: actor-rename
    func: ActorRename
    help: Rename an actor
    args:
      - name: actorId
        type: Actor
        help: Actor ID
        selected: true
      - name: name
        type: String
        help: New actor name
  - name: actor-del
    func: ActorDel
    help: Delete an actor from BRSS
    args:
      - name: actorId
        type: Actor
        help: Actor ID
        selected: true
  - name: actor-set-outfit
    func: ActorSetOutfit
    help: Set an actor's outfit
    args:
      - name: actorId
        type: Actor
        help: Actor ID
        selected: true
      - name: outfitForm
        type: Outfit
        help: Outfit form
  - name: actor-wait
    func: ActorWait
    help: Set actor action to idle
    args:
      - name: actorId
        type: Actor
        help: Actor ID
        selected: true
  - name: actor-travel
    func: ActorTravel
    help: Make an actor travel to the specified location
    args:
      - name: actorId
        type: Actor
        help: Actor ID
        selected: true
      - name: markerName
        type: String
        help: Marker name
  - name: actor-follow
    func: ActorFollow
    help: Create a follow relationship between the actors
    args:
      - name: actorList
        type: String
        help: Actor list (name1,name2,name3,...)
  - name: actor-use
    func: ActorUse
    help: Make an actor use the specified thing
    args:
      - name: actorId
        type: Actor
        help: Actor ID
        selected: true
      - name: targetId
        type: String
        help: BRSS marker name, any hex id (default=selected)
      - name: targetActorName
        type: String
        help: Target actor name (optional)
        required: false
      - name: miningRes
        type: String
        help: Mining resource type (default=none)
        required: false
  - name: actor-patrol
    func: ActorPatrol
    help: Make an actor patrol between the specified markers
    args:
      - name: actorId
        type: Actor
        help: Actor ID
        selected: true
      - name: point1
        type: String
        help: Marker name
      - name: point2
        type: String
        help: Marker name
  - name: actor-aim
    func: ActorAim
    help: Make an actor aim at the specified actor
    args:
      - name: actorId
        type: Actor
        help: Actor ID
        selected: true
      - name: name
        type: String
        help: Actor name
      - name: periodicAttack
        type: Bool
        help: Whether to periodically attack (default=false)
        required: false
  - name: actor-use-weapon
    func: ActorUseWeapon
    help: Make an actor use a weapon on the specified actor
    args:
      - name: actorId
        type: Actor
        help: Actor ID
        selected: true
      - name: name
        type: String
        help: Actor name
  - name: actor-use-weapon-once
    func: ActorUseWeaponOnce
    help: Make an actor use a weapon once on the specified actor
    args:
      - name: actorId
        type: Actor
        help: Actor ID
        selected: true
      - name: name
        type: String
        help: Actor name
  - name: marker-add
    func: MarkerAdd
    help: Add a marker at your current location and orientation
    args:
      - name: name
        type: String
        help: Marker name
      - name: markerForm
        type: String
        help: Marker form (default=EmptyIdleMarker)
        required: false
  - name: marker-list
    func: MarkerList
    help: List all markers
    args:
      - name: filter
        type: String
        help: Text filter
        required: false
      - name: radius
        type: Float
        help: Radius to search within (default=10240, 0 for all)
        default: 10240
        required: false
  - name: marker-rename
    func: MarkerRename
    help: Rename a marker
    args:
      - name: oldName
        type: String
        help: Old marker name
      - name: newName
        type: String
        help: New marker name
  - name: marker-del
    func: MarkerDel
    help: Delete a marker
    args:
      - name: name
        type: String
        help: Marker name
  - name: marker-grid-add
    func: MarkerGridAdd
    help: Add a grid of markers at your current location
    args:
      - name: name
        type: String
        help: Base marker name
      - name: grid
        type: String
        help: Rotation of markers relative to your current orientation (0,0,0,90,90,90,...)
      - name: width
        type: Int
        help: Number of markers in a row
      - name: markerForm
        type: String
        help: Marker form (default=EmptyIdleMarker)
        required: false
      - name: offsetX
        type: Int
        help: X offset between markers (default=128)
        default: 128
        required: false
      - name: offsetY
        type: Int
        help: Y offset between markers (default=384)
        default: 384
        required: false
  - name: marker-grid-del
    func: MarkerGridDel
    help: Delete a grid of markers
    args:
      - name: name
        type: String
        help: Base marker name
  - name: tracking-track
    func: TrackingTrack
    help: Start tracking an object on the map
    args:
      - name: slot
        type: Int
        help: Tracking slot (0-9)
      - name: targetId
        type: String
        help: BRSS actor name, BRSS marker name, any hex id (default=selected)
  - name: tracking-list
    func: TrackingList
    help: List tracking slots
  - name: tracking-untrack
    func: TrackingUntrack
    help: Stop tracking an object on the map
    args:
      - name: slot
        type: Int
        help: Tracking slot (0-9)
  - name: execution-setup
    func: ExecutionSetup
    help: Setup execution
    args:
      - name: guardList
        type: String
        help: Guard actor list (name1,name2,name3,...)
      - name: slaveList
        type: String
        help: Slave actor list (name1,name2,name3,...)
      - name: markerGridName
        type: String
        help: Marker grid base name
  - name: execution-idle
    func: ExecutionIdle
    help: Set execution state to idle
  - name: execution-aim
    func: ExecutionAim
    help: Set execution state to aim
  - name: execution-fire
    func: ExecutionFire
    help: Set execution state to fire
  - name: execution-fire-once
    func: ExecutionFireOnce
    help: Set execution state to fire once
